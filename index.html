<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <title>Mover - We Deliver</title>
    <link rel="icon" type="image/x-con" href="https://mover.delivery/favicon.ico" />
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Nav container -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img class="nav-logo" src="https://mover.delivery/images/mover_logo.png" alt="mover" />
        </div>
        <ul class="navbar__menu">
            <li><a href="">BOOK TRUCKS</a></li>
            <li><a href="">TRACK ORDER</a></li>
            <li><a href="">DRIVER PARTNER</a></li>
            <li><select>
                    <option>BLOG</option>
                    <option>ENTERPRISE</option>
                    <option selected>OTHER SERVICES</option>
                </select></li>
        </ul>
        <div class="navbar__icons">
            <a class="playstore-button" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 512 512">
                    <path d="M99.617 8.057a50.191 50.191 0 00-38.815-6.713l230.932 230.933 74.846-74.846L99.617 8.057zM32.139 20.116c-6.441 8.563-10.148 19.077-10.148 30.199v411.358c0 11.123 3.708 21.636 10.148 30.199l235.877-235.877L32.139 20.116zM464.261 212.087l-67.266-37.637-81.544 81.544 81.548 81.548 67.273-37.64c16.117-9.03 25.738-25.442 25.738-43.908s-9.621-34.877-25.749-43.907zM291.733 279.711L60.815 510.629c3.786.891 7.639 1.371 11.492 1.371a50.275 50.275 0 0027.31-8.07l266.965-149.372-74.849-74.847z"></path>
                </svg>
                <span class="texts">
                    <span class="text-1">GET IT ON</span>
                    <span class="text-2">Google Play</span>
                </span>
            </a>
        </div>
        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <!--landing container-->
    <div class="landing-container">
      <!--form container-->
        <div class="form-sec">
          <!--form element-->
            <div class="modal">
                <form class="form">
                    <div class="banner"></div>
                    <label class="title">Book Mini Trucks and Bikes<br /> Instantly !</label>
                    <div class="relative">
                        <input type="text" placeholder="" id="inputpickup" class="input-cal input-base">
                        <label id="label-inputpickup">Pick Up Address </label>
                    </div>
                    <div class="relative">
                        <input type="text" placeholder="" id="inputdelivery" class="input-cal input-base">
                        <label id="label-inputdelivery">Delivery Address </label>
                    </div>
                    <div class="eco-sec">
                        <h1 class="eco-text">Eco-friendly Vehicles</h1>
                        <div class="check-sec">
                            <input id="checkboxInput" type="checkbox">
                            <label class="toggleSwitch" for="checkboxInput">
                            </label>
                        </div>
                    </div>
                    <div class="btn-sec">
                        <button class="get-free-button">
                            <span>GET FREE QUOTE</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--landing image section-->
        <div class="landing-img-sec">
            <img src="../undraw_delivery_truck_vt6p.svg" alt="mover" class="landing-img" />
        </div>
    </div>
</body>

</html>
